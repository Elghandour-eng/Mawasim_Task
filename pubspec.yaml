name: mawasim_task
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  # Http Client
  dio: ^4.0.6
  # State Management
  flutter_bloc: ^8.0.1
  bloc:
  equatable:
#firebase
#  firebase_messaging:
# Animation
  animate_do: ^2.1.0
  lottie: ^1.2.2
  flutter_spinkit: ^5.1.0
  motion_toast: ^2.4.3
  # TextField for pin code
  pin_code_fields: ^7.4.0
  # Awesome Icons
  font_awesome_flutter: ^10.1.0
  # Flutter Toast
  fluttertoast: ^8.0.9
  # Responsive
  flutter_screenutil:
  device_preview:
#Repositories
  auth_repo:
    path: repositories/auth_repo
  services_repository:
    path: repositories/services_repository
  #Caching
  cached_network_image:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/



  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf

